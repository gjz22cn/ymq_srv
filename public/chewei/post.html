<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加固件</title>
	</head>
	<body>
		<form action="/firmware/firmwareVersionIsOk" method="post">
			固件id <input type="text" name="firmwareId" /><br/>
			固件描述 <input type="text" name="version" /><br/>
			<input type="submit" name="">
		</form>

		<form action="/plugin/pluginVersionIsOk" method="post">
			插件id <input type="text" name="pluginId" /><br/>
			插件版本 <input type="text" name="version" /><br/>
			<input type="submit" name="">
		</form>
		<form action='/register_check/username' method="post">
			用户名 <input type="text" name="username" /><br/>

			<input type="submit" name="">
		</form>

		<form id="addVersionForm" action="/plugin/fileupload" method="post" enctype="multipart/form-data">
			<div class="inputContainer">
				<span class="nameSpan">插件版本</span><input class="inputName" type="text" name="version" placeholder="插件版本" />
				<span class="nameSpan">md5值</span><input class="inputDesc" type="text" name="md5" placeholder="md5值" />
				<span class="nameSpan">版本说明</span><textarea class="inputDesc" name="versionDesc" placeholder="版本说明"  style="height: 85px"></textarea>

				<span class="nameSpan">选择插件</span><input class="inputDesc" type="file" name="thumbnail" placeholder="" />
				<span class="nameSpan">id</span><input class="pluginId" type="text" name="pluginId" placeholder="" />
				<input class="inputSubmit" type="submit" value="添加版本" />
			</div>
		</form>
	</body>
</html>
